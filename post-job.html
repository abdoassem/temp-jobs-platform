<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث عن عمل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>ابحث عن عمل</h1>
        <p>ابحث عن الوظائف المتاحة لدينا.</p>
    </header>
    <div class="search-form">
        <input type="text" placeholder="ابحث عن وظيفة...">
        <button class="button">بحث</button>
    </div>
    <div class="job-list">
        <!-- هنا سيتم عرض الوظائف -->
    </div>
    <script src="scripts.js"></script>
    <div class="job-form">
        <input type="text" placeholder="عنوان الوظيفة" id="job-title">
        <textarea placeholder="وصف الوظيفة" id="job-description"></textarea>
        <input type="text" placeholder="مكان العمل" id="job-location">
        <input type="date" placeholder="تاريخ البدء" id="job-start-date">
        <input type="text" placeholder="المهارات المطلوبة" id="job-skills">
        <select id="job-type">
            <option value="part-time">دوام جزئي</option>
            <option value="full-time">دوام كامل</option>
            <option value="temporary">مؤقت</option>
        </select>
        <button class="button" onclick="publishJob()">نشر الوظيفة</button>
    </div>
</body>
</html>
